!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>


<body>
    <body>
        
<!--Start Page layout -->
        <div class="container-fluid">
            <div class="row" id="row1">
                <div class="col-9">
                    <a href="highScores.html" id="highScore">View High Scores</a>
                </div>
                <div class="col-3" id="timer">
                    <a>Time: 50</a>
                </div>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <h1 class="display-3">A Fast JavaScript Quiz</h1>
                <hr class="my-2">
                <p class="lead">
                    <a class="btn btn-dark btn-lg" href="#" role="button" id="startQuiz">Start Quiz</a>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter your initials">
                    <a class="btn btn-dark btn-lg" href="scores.html" role="button" id="buttonInitials">Submit</a>
                </p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" id="row2">

<!-- Image 1 Layout -->
                <div class="col-4">
                    <img src= "images/javascript-logo.jpg" class="img-responsive width=100%" id="JS Logo"/>
                </div>

<!-- Question Card Layout-->
                    <div class="col-4" id="questionsCard">
                        <div class="card text-center" style="width: 18rem;" id="cardMedia">
                            <div class="card-body">
                                <h5 class="card-title">Questions</h5>
                                <p class="card-text" id="questions">JavaScript Quiz Questions??</p>
                                <div class="row buttonRow">
                                    <a href="#" class="btn btn-dark quizBtn" id="button1">Choose One</a>
                                </div>
                                <div class="row buttonRow">
                                    <a href="#" class="btn btn-dark quizBtn" id="button2">Choose One</a>
                                </div>
                                <div class="row buttonRow">
                                    <a href="#" class="btn btn-dark quizBtn" id="button3">Choose One</a>
                                </div>
                                <div class="row buttonRow">
                                    <a href="#" class="btn btn-dark quizBtn" id="button4">Choose One</a>
                                </div>
                                <div class="row buttonRow">
                                    <p id="correctIncorrect"></p>
                                </div>
                            </div>
                        </div>                
                    </div>

<!-- Image2 Layout -->
                    <div class="col-4" id="imageMedia">
                    <img src= "images/download.jpg" class="img-responsive width=100%"/>    
                </div>
            </div>
        </div>
<!-- End Page Layout-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script type="text/javascript" src="styles/script.js"></script>
    <script type="text/javascript" src="styles/scores.js"></script>
</body>
</html>
